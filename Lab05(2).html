<!DOCTYPE html>
<html lang="en">
<head >
   <title>Lab 04</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class=" col-sm-12 col-lg-6"  >
            <h1 >Share Your Travels</h1>
            <h2 class="h5"><i>Let us know where you've been</i></h2>
        </div>
        <div class="col-lg-6 "  >
            <nav class="navbar navbar-expand-md" >
                <ul class="navbar-nav container-fluid" >

                    <li class="active nav-item"><a href="Lab02.html" class="nav-link">Gallery</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Feeling Lucky</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">User</a></li>
                </ul></nav></div>
    </div>
</div>
<main>
   <section>
       <div class="container border">
           <div class="row">
               <div class="col-12">
   <form method="post" action="http://www.randyconnolly.com/tests/process.php">
       <fieldset>
           <legend class="h2">Photo Details</legend>
           <div class="form-group">
               <label for="title1">Title</label>
               <input type="text" name="title" placeholder="Give your photo a description name" id="title1" class="form-control">
           </div>
           <div class="form-group">
                    <label for="description1">Description</label>
                    <textarea placeholder="Adding a rich description will help with search results" id="description1" class="form-control" rows="3"></textarea>
           </div>
           <div class="form-group">
           <label for="select1">Continent</label>
                   <select class="form-control" id="select1">
                       <option value="Choose Continent">Choose Continent</option>
                   </select>
           </div>
           <div class="form-group">
                   <label for="select2">Country</label>
                   <select class="form-control" id="select2">
                       <option selected>Choose Country</option>
                       <option value="1">One</option>
                       <option value="2">Two</option>
                       <option value="3">Three</option>
                   </select>
           </div>
           <div class="form-group">
                   <label for="city">City</label>
                   <input type="text" name="city" class="form-control" id="city">
           </div>
           <div class="form-group">
               <label>Copyright?</label>
                  <div class="form-check">
                      <input type="radio" class="form-check-input" id="copy1">
                      <label class="form-check-label" for="copy1">All rights reserved</label>
           </div>
           <div class="form-check">
           <input type="radio" class="form-check-input" id="copy2">
               <label class="form-check-label" for="copy2">Creative Comments</label>
           </div>
           </div>
           <div class="form-group">
           <p class="my-0"><label>Creative Comments Type</label></p>
           <div class="form-check form-check-inline">
               <input type="checkbox" class="form-check-input" id="type1">
           <label class="form-check-label" for="type1">Attribution</label>
           </div>
           <div class="form-check form-check-inline" >
                       <input type="checkbox" class="form-check-input" id="type2">
           <label class="form-check-label" for="type2">Nonecommercial</label>
           </div>
           <div class="form-check form-check-inline">
                       <input type="checkbox" class="form-check-input" id="type3">
           <label class="form-check-label" for="type3">No Derivative Works</label>
           </div>
               </div>
           <div class="form-group">
           <div class="form-check">
                       <input type="checkbox" class="form-check-input" id="accept">
           <label class="form-check-label" for="accept">I accept the software licenses</label>
           </div>
               </div>
           <div class="row">
               <div class="form-group col-md-4">
                       <label  for="rate">Rate this photo:</label>
                       <input type="number" class="form-control" id="rate">
               </div>
               <div class="form-group col-md-8">
                       <label for="color">Color collection</label>
                       <input type="color" class="form-control" id="color">
               </div>
           </div>
                   <div class="row">
                       <div class="form-group col-md-7">
                       <label for="date">Date Taken:</label>
                       <input type="date" class="form-control" id="date">
                   </div>
                       <div class="form-group col-md-5">
                       <label  for="time">Time Taken:</label>
                       <input type="time" class="form-control" id="time">
                       </div>
           </div>
<div class="btn-group" role="group">
    <button type="submit" value="submit" class="btn btn-secondary">Submit</button>
    <button type="reset" value="clear" class="btn btn-secondary">Clear</button>
           </div>

       </fieldset>
   </form>
               </div>
           </div>
       </div>
   </section>
</main>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
